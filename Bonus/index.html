<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus</title>
</head>

<body>
    <header class="py-2 px-1">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex ">
                    <img class="" src="../img/Logo.png" alt="">
                    <h1 class="ms-2">Campo Minato</h1>
                </div>
                <div class="d-flex">
                    <h5>Difficoltà:</h5>
                    <div class="px-1">
                        <select id="selectInput" style="height: 28px;" >
                            <option value="0" selected>Scegli la difficoltà</option>
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Evil</option>
                          </select>
                    </div>
                    <div class="px-1"><input class="px-2" type="button" value="Play" id="play-button"></div>
                    <div class="px-1"><input class="px-2" type="button" value="Refresh" id="refresh-button"></div> 
                    
                </div>
            </div>
        </div>
    </header>
    <main class="py-5">
        <div class="container">
            <div id="grid-container" class="grid-container"></div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="ps-5">
                Made with <span>&hearts;</span> by <a href="#">Boolean</a>
            </div>
        </div>
    </footer>
    <script src="../Bonus/appBonus.js"></script>
</body>

</html>
